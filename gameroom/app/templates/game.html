<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pong Game</title>
        <style>
            canvas {
                background: black;
                display: block;
                margin: 0 auto;
            }
            body {
                background: #333;
                color: #fff;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>Pong Game</h1>
        <canvas id="gameCanvas" width="700" height="500"></canvas>
        <p id="status"></p>

        <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
        <script>
            const canvas = document.getElementById("gameCanvas");
            const ctx = canvas.getContext("2d");
            const socket = io();

            let playerID = null;
            let gameState= null;

            document.addEventListener("mousemove", (e) => {
                if (playerID && gameState) {
                    const rect = canvas.getBoundingClientRect();
                    // the position of the paddle is determined by the center of the paddle, i.e. the half of the height
                    const paddlePos = e.clientY - rect.top - (gameState.paddle_height/2);
                    socket.emit("move_paddle", { player: "player"+playerID, position: paddlePos });
                }
            });

            socket.on("player_id", (id) => {
                playerID = id;
                document.getElementById("status").textContent = `You are Player ${playerID}`;
            });

            socket.on("full", () => {
                document.getElementById("status").textContent = "The game is full. Try again later.";
            });

            socket.on("game_state", (state) => {
                gameState = state
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw paddles
                ctx.fillStyle = "white";
                //player 1 paddle at the edge
                ctx.fillRect(0, state.paddles.player1, state.paddle_width, state.paddle_height); // Player 1 paddle
                // player 2 paddle the widht of the paddle distanced from the other edge
                ctx.fillRect(canvas.width - state.paddle_width, state.paddles.player2, state.paddle_width, state.paddle_height); // Player 2 paddle

                // Draw ball
                ctx.beginPath();
                ctx.arc(state.ball.x, state.ball.y, 8, 0, Math.PI * 2);
                ctx.fill();

                // Draw scores
                ctx.font = "20px Arial";
                ctx.fillStyle = "white";
                ctx.fillText(state.scores.player1, canvas.width / 4, 30); // Player 1 score
                ctx.fillText(state.scores.player2, (canvas.width * 3) / 4, 30); // Player 2 score

                // Draw Central Line
                ctx.setLineDash([5, 3]); /*dashes are 5px and spaces are 3px*/
                ctx.strokeStyle = 'grey'; // Line color
                ctx.lineWidth = 2; // Line thickness
                ctx.beginPath();
                const midX = canvas.width / 2;
                ctx.moveTo(midX, 0); // Start at the bottom
                ctx.lineTo(midX, canvas.height); // Draw to the top
                ctx.stroke();
            });
        </script>
    </body>
</html>
