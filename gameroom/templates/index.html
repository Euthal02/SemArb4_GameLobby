<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pong Game</title>
    </head>
    <body>
        <h1>Pong Game</h1>
        <canvas id="gameCanvas" width="800" height="600" style="border: black 5px solid" ></canvas>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
        <script>
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const socket = io();

            socket.on('update', (data) => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Ball
                ctx.fillRect(data.ball.x, data.ball.y, 20, 20);

                // Spieler 1
                ctx.fillRect(data.player1.x, data.player1.y, 10, 100);

                // Spieler 2
                ctx.fillRect(data.player2.x, data.player2.y, 10, 100);
            });

            // Steuerung
            document.addEventListener('keydown', (event) => {
                let direction;
                if (event.key === 'w') direction = 'up';
                else if (event.key === 's') direction = 'down';
                else if (event.key === 'ArrowUp') direction = 'up';
                else if (event.key === 'ArrowDown') direction = 'down';

                if (direction) {
                    socket.emit('move', {
                        direction: direction
                    });
                }
            });
        </script>
    </body>
</html>
